---
- name: backup
  host: routers_group
  gather_facts: false
  connection: network_cli
  become: yes
  become_method: enable

  vars:
    login:
      ansible_user: my_user
      ansible_ssh_pass: my_user_pass
      ansible_become_pass: my_enable_pass
      ansible_network_os: ios

  tasks:
    - name: Run show commands
      ios_command:
        provider: "{{login}}
        commands:
          - show run
      register: backup   

    - name: Save sh run
      copy:
        contents: "{{backup.stdout[0]}}"
        dest: "/mon/chemin/{{inventory_hostname}}.txt"
...
